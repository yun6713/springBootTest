#不再增删配置项的配置
h2: #h2自定义配置
  enabled: true
  enableAppServer: true #使用应用h2数据库
  data-path: classpath:data/data #entity
  relation-path: classpath:data/relation #关联表
  serverConfig: -tcp,-tcpPort,9095,-tcpAllowOthers,-ifNotExists,-baseDir,D:/h2/db
jasypt: #jasypt加密
  encryptor:
    password: helloworld #密码盐
management: #监控
  cloudfoundry:
    enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
    jmx.exposure.exclude: shutdown
    enabled-by-default: true        
  endpoint:    
    shutdown:
      enabled: true
    loggers:
      enabled: true
spring:
  quartz: #定时任务quartz
    auto-startup: true
    job-store-type: jdbc #jdbc持久化
    jdbc:
      schema: classpath:sql/quartz.sql
      initialize-schema: embedded
    properties: 
      org.quartz:
        threadPool: 
          threadCount: 10
          threadPriority: 5
        jobStore.isClustered: false #集群
